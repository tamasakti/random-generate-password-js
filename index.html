<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Password Generator</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Generate a</h1>
            <h1 class="subheading">random password</h1>
            <p>Never use an insecure password again</p>
        </div>
        <div class="input-section">
            <button onclick="randomPasswordOne()" class="generate-btn">Generate Password</button> 
            <br />
            <input type="text" class="input-section">
            <hr class="hr-section">
        </div>
        <div class="output-container">
        <div class="output-password">
            <p id="random-passwordOne" class="generate-password"></p>
            <!-- <button id>Copy text</button> -->
        </div>
        <div class="output-password">
            <p id="random-passwordTwo" class="generate-password"></p>
            <!-- <button>Copy text</button> -->
        </div>
    </div>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round" onclick="showContent()"></span>
      </label>
      <p class="slider-desc">Hide Content</p>
      <p class="footer-p">created by : @gumilangtama</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
